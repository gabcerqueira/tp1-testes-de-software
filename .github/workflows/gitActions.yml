name: CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Build
      run: yarn run build

    - name: Run tests
      run: yarn run test

