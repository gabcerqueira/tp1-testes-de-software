name: CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Build
      run: yarn run build    

  tests:
    needs: install
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Run tests
      run: yarn run test

    - name: Run tests Coverage
      run: yarn run test:cov

  CoverageCodecov:
    needs: install
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Run tests Coverage
      run: yarn run test:cov
    - name: Collect coverage
      - uses: codecov/codecov-action@v3
        with:
            files: ../coverage/clover.xml # optional
      

